<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Attendance</h1>
    <form th:action="@{/trainer/attendance/create/{id}(id=${id})}" method="post">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Select</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td>
                    <label>
                        <input type="checkbox" th:value="${member.id}" name="selectedUsers" class="form-check-input" />
                    </label>
                </td>
                <td th:text="${member.firstName}"></td>
                <td th:text="${member.lastName}"></td>
            </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit Attendance</button>
        </div>
    </form>
</div>
<div th:replace="fragments/navbar :: footer"></div>
</body>
</html>
