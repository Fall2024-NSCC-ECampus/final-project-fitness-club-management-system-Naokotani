<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<table class="table table-striped">
  <h2 th:if="${classes.isEmpty()}">No classes</h2>
  <thead>
  <tr>
    <th>Class Name</th>
    <th>Date</th>
    <th>State Time</th>
    <th>End Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="class : ${classes}">
    <td th:text="${class.getClassDetails().getName()}" class="text-left"></td>
    <td th:text="${class.getDate()}" class="text-left"></td>
    <td th:text="${class.getStartTime()}" class="text-left"></td>
    <td th:text="${class.getEndTime()}" class="text-left"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
