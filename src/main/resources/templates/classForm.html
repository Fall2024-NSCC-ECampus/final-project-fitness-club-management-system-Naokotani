<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script>
    function addScheduleEntry() {
      const scheduleEntriesContainer = document.getElementById('scheduleEntries');
      const index = scheduleEntriesContainer.children.length;
      const newEntry = `
                <div class="mb-3">
                    <label for="date${index}" class="form-label">Date (YYYY-MM-DD):</label>
                    <input type="text" id="date${index}" class="form-control" name="scheduleEntries[${index}].date" required/>
                </div>
                <div class="mb-3">
                    <label for="startTime${index}" class="form-label">Start Time (HH:MM):</label>
                    <input type="text" id="startTime${index}" class="form-control" name="scheduleEntries[${index}].startTime" required/>
                </div>
                <div class="mb-3">
                    <label for="endTime${index}" class="form-label">End Time (HH:MM):</label>
                    <input type="text" id="endTime${index}" class="form-control" name="scheduleEntries[${index}].endTime" required/>
                </div>
            `;
      scheduleEntriesContainer.insertAdjacentHTML('beforeend', newEntry);
    }
  </script>
</head>
<body>
<div class="container">
  <form th:action="@{/admin/class/create}" th:object="${class}" method="post">
    <h2 class="text-center">Class Schedule</h2>
    <div class="mb-3">
      <label for="className" class="form-label">Class Name:</label>
      <input type="text" id="className" class="form-control" th:field="${class.name}" required />
    </div>
    <div id="scheduleEntries">
      <!-- Schedule entries will be added here -->
    </div>
    <button type="button" class="btn btn-secondary" onclick="addScheduleEntry()">Add Date/Time Entry</button>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
</body>
</html>
