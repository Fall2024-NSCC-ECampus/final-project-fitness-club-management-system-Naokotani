<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .red-text {
            color: red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<main class="container mt-5">
    <form th:action="@{/admin/user/update/{id}(id=${id})}" method="post">
    <div class="form-group mb-3">
        <label for="firstName" class="control-label">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" th:field="${user.firstName}">
    </div>

    <div class="form-group mb-3">
        <label for="lastName" class="control-label">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" th:field="${user.lastName}">
    </div>

    <div class="form-group mb-3">
        <label for="email" class="control-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" th:field="${user.email}">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Update User</button>
</form>
</main>
</body>
</html>
