<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.firstName}" class="text-left"></td>
    <td th:text="${user.lastName}" class="text-left"></td>
    <td th:text="${user.email}" class="text-left"></td>
    <td th:text="${user.id}" class="text-left"></td>
    <td>
      <form th:action="@{/admin/user/update/{id}(id=${user.id})}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Update</button>
      </form>
    </td>
    <td>
      <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
<script>
  function submitForm() {
    const url = document.querySelector('a').href;
    const id = document.querySelector('a').getAttribute('data-id');
    fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `id=${id}`
    })
            .then(response => response.text())
            .then(result => console.log(`javascript ${result}`));
  }
</script>
</html>
