<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table class="table table-striped">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.firstName}" class="text-left"></td>
    <td th:text="${user.lastName}" class="text-left"></td>
    <td th:text="${user.email}" class="text-left"></td>
    <td>
      <form th:action="@{/admin/user/update/{id}(id=${user.id})}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Update</button>
      </form>
    </td>
    <td>
      <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<div th:replace="fragments/navbar :: footer"></div>
</body>
</html>
