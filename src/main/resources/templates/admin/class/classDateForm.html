<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Class Date</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <style>
    .red-text {
      color: red;
    }
  </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container d-flex justify-content-center">
  <div class="col-12 col-md-4">
    <h2 class="mb-4 text-center">Create Class Date</h2>
    <form th:action="@{/admin/class/date/create/{id}(id=${class.id})}" method="post" th:object="${classDateRequest}" class="border p-4 rounded shadow-sm bg-white">
      <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" id="date" th:field="*{date}" class="form-control" required="required" />
        <ul class="red-text">
        <th:block th:each="error : ${#fields.errors('date')}">
          <li th:text="${error}" class="red-text"></li>
        </th:block>
        </ul>
      </div>
      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time:</label>
        <input type="time" id="startTime" th:field="*{startTime}" class="form-control" required="required" />
        <ul th:if="${start}" class="red-text">
            <li  class="red-text">
              Start time must not be after end time.
            </li>
          </ul>
      </div>
      <div class="mb-3">
        <label for="endTime" class="form-label">End Time:</label>
        <input type="time" id="endTime" th:field="*{endTime}" class="form-control" required="required" />
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
