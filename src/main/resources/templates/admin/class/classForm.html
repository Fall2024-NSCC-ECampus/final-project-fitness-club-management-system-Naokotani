<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Schedule Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
  <form th:action="@{/admin/class/create}" th:object="${class}" method="post">
    <h2 class="text-center">Class Schedule</h2>
    <div class="mb-3">
      <label for="className" class="form-label">Class Name:</label>
      <input type="text" id="className" class="form-control" th:field="${class.name}" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
