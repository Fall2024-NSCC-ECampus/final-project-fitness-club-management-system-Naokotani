<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<table class="table table-striped">
  <h2 th:if="${classes.isEmpty()}">No classes</h2>
  <thead>
  <tr>
    <th>Class Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="class : ${classes}">
    <td th:text="${class.getName()}" class="text-left"></td>
    <td>
      <form th:action="@{/admin/class/date/create/{id}(id=${class.id})}" method="get">
        <button type="submit" class="btn btn-primary mb-3">Add Date</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
