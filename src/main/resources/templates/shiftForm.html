<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Zone!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Date</th>
      <th>Start</th>
      <th>End</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="date : ${dates}">
      <td th:text="${date.getDate()}" class="text-left"></td>
      <td th:text="${date.getStartTime()}" class="text-left"></td>
      <td th:text="${date.getEndTime()}" class="text-left"></td>
      <td>
          <form th:action="@{/admin/shift/create/(trainerId=${id}, classId=${date.getClassDetails().id}, dateId=${date.id})}" method="post">
          <button type="submit" class="btn btn-primary mb-3">Create Shift</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
