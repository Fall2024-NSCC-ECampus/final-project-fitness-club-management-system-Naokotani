<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Zone!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <form action="#" th:action="@{/shift}" th:object="${shiftRequest}" method="post">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Shift Request</h2>
        <div class="mb-3">
          <label for="classId" class="form-label">Class ID:</label>
          <input type="number" id="classId" class="form-control" th:field="*{classId}" required />
          <ul class="red-text">
            <th:block th:each="error : ${#fields.errors('classId')}">
              <li class="text-danger" th:text="${error}"></li>
            </th:block>
            <li th:if="${classDetailsNotFound}" class="text-danger" th:text="${classDetailsNotFound}"></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="trainerId" class="form-label">Trainer ID:</label>
          <input type="number" id="trainerId" class="form-control" th:field="*{trainerId}" required />
          <ul class="red-text">
            <th:block th:each="error : ${#fields.errors('trainerId')}">
              <li class="text-danger" th:text="${error}"></li>
            </th:block>
            <li th:if="${trainerNotFound}" class="text-danger" th:text="${trainerNotFound}"></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="dateString" class="form-label">Date (YYYY-MM-DD):</label>
          <input type="text" id="dateString" class="form-control" th:field="*{dateString}" required />
          <ul class="red-text">
            <th:block th:each="error : ${#fields.errors('dateString')}">
              <li class="text-danger" th:text="${error}"></li>
            </th:block>
          </ul>
        </div>
        <div class="mb-3">
          <label for="startTimeString" class="form-label">Start Time (HH:MM):</label>
          <input type="text" id="startTimeString" class="form-control" th:field="*{startTimeString}" required />
          <ul class="red-text">
            <th:block th:each="error : ${#fields.errors('startTimeString')}">
              <li class="text-danger" th:text="${error}"></li>
            </th:block>
          </ul>
        </div>
        <div class="mb-3">
          <label for="endTimeString" class="form-label">End Time (HH:MM):</label>
          <input type="text" id="endTimeString" class="form-control" th:field="*{endTimeString}" required />
        </div>
      </div>
    </div>
  </form>
</div>
</body>
