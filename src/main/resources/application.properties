spring.application.name=fitness-club
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/fitness_club
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.example.fitnessclub=DEBUG
spring.shell.interactive.enabled=true
spring.shell.history.enabled=true
spring.shell.command.completion.enabled=true